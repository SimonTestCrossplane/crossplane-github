apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: silly-demo-repo
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: production
  source:
    repoURL: https://github.com/vfarcic/crossplane-github
    targetRevision: HEAD
    path: chart
    helm:
      releaseName: silly-demo
      parameters:
        - name: github.repository
          value: silly-demo
        - name: application.name
          value: silly-demo
        - name: application.host
          value: silly-demo.acme.com
  destination:
    server: https://kubernetes.default.svc
    namespace: infra
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
      allowEmpty: true
